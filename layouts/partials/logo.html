{{ if (fileExists "static/images/logo_light.png") }}
<li class="logo-container logo-light">
    <a href="{{ .Site.BaseURL }}" class="btn logo-link">
        <img class="logo" src="{{ "images/logo_light.png" | absURL }}" alt="logo" />
    </a>
</li>
{{ end }}
{{ if (fileExists "static/images/logo_wild.png") }}
<li class="logo-container logo-wild">
    <a href="{{ .Site.BaseURL }}" class="btn logo-link">
        <img class="logo" src="{{ "images/logo_wild.png" | absURL }}" alt="logo" />
    </a>
</li>
{{ end }}
<li class="logo-container logo-default">

</li>
